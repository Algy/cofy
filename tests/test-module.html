<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Minimalistic Test Framework Test</title>
<style>
html, body { margin: 0; padding: 0; }
body { font: 14px Arial, sans-serif; background: #FFF; color: #000; padding: 20px; }
#result { padding: 3px 10px; }
#log { padding: 10px; font-family: monospace; }
#log b { color: #900; background: #FEE; }
</style>
<script>

var TESTS = (function () {
    return {

        use_fn_is_called_if_no_submodules: function () {
            var called = false;
            MODULE.reset();

            MODULE.use([], function () {
                called = true;
            });

            this.is.true(called);
        },

        mod_fn_is_not_called_if_no_submodules: function () {
            var called = false;
            MODULE.reset();

            MODULE.define('x', [], function () {
                called = true;
            });

            this.is.false(called);
        },

        mod_fn_is_called_if_used_after: function () {
            var called = '';
            MODULE.reset();

            MODULE.define('y', [], function () {
                called += '(define y [])';
                return 'Y';
            });

            MODULE.define('x', ['y'], function (y) {
                called += '(define x [y])' + y;
                return 'X';
            });

            MODULE.use(['x'], function (x) {
                called += '(use [x])' + x;
            });

            this.is.same(called, '(define y [])(define x [y])Y(use [x])X');
        },

        mod_fns_are_called_if_used_before: function () {
            var called = '';
            MODULE.reset();

            MODULE.use(['x'], function (x) {
                called += '(use [x])' + x;
            });

            MODULE.define('x', ['y'], function (y) {
                called += '(define x [y])' + y;
                return 'X';
            });

            MODULE.define('y', [], function () {
                called += '(define y [])';
                return 'Y';
            });

            this.is.same(called, '(define y [])(define x [y])Y(use [x])X');
        },

        tree_submodules_are_defined_bottom_up: function () {
            var called = '';
            MODULE.reset();

            MODULE.use(['a'], function (a) {
                called += ' ' + a;
            });

            MODULE.define('a', ['b', 'c'], function (b, c) {
                called += 'A';
                return 'a[' + b + c + ']';
            });

            MODULE.define('b', ['d', 'e'], function (d, e) {
                called += 'B';
                return 'b[' + d + e + ']';
            });

            MODULE.define('c', ['e'], function (e) {
                called += 'C';
                return 'c[' + e + ']';
            });

            MODULE.define('d', ['c'], function (c) {
                called += 'D';
                return 'd[' + c + ']';
            });

            this.is.same(called, '');

            MODULE.define('e', [], function () {
                called += 'E';
                return 'e';
            });

            this.is.same(called, 'ECDBA a[b[d[c[e]]e]c[e]]');

            MODULE.use(['b', 'd'], function (b, d) {
                called += ' ' + b + d;
            });

            this.is.same(called, 'ECDBA a[b[d[c[e]]e]c[e]] b[d[c[e]]e]d[c[e]]');
        }
    };
}());

var RUN = function () {
    TEST.init(document.getElementById('result'), document.getElementById('log'))(TESTS);
};
</script>
</head>

<body onload="RUN()">
<div id="result"></div>
<div id="log"></div>
<script src="../tools/test.js"></script>
<script src="../lang/module.js"></script>
</body>
</html>
