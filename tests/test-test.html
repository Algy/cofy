<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Minimalistic Test Framework Test</title>
  <style>
    html, body { margin: 0; padding: 0; }
    body { font: 12px Arial, sans-serif; background: #FFF; color: #000; padding: 20px; }
    #result { padding: 3px 10px; }
    #log { padding: 10px; font-family: monospace; }
  </style>
  <script>
    var tests = (function (nil) {
      return {
        test_pass: function() {
          this.isTrue(true);
        },
        test_truthy: function () {
          this.isTruthy(true);
          this.isTruthy(1);
          this.isTruthy(-1);
          this.isTruthy(1/0);
          this.isTruthy(-1/0);
          this.isTruthy(' ');
          this.isTruthy([]);
          this.isTruthy({});
        },
        test_falsy: function () {
          this.isFalsy(false);
          this.isFalsy(null);
          this.isFalsy(nil);
          this.isFalsy(0);
          this.isFalsy('');
          this.isFalsy(0/0);
        },
        test_same: function () {
          this.isSame(true, true);
          this.isSame(false, false);
          this.isSame(0, 0);
          this.isSame('a', 'a');
          this.isSame(null, null);
          this.isSame(nil);
          this.isSame(1/0, 1/0);
          this.isSame(-1/0, -1/0);
          this.isNotSame(1/0, -1/0);
          this.isNotSame(0/0, 0/0);
          this.isNotSame([], []);
          this.isNotSame({}, {});
        },
        test_error: function () {
          this.throwsError(function () { throw { name: "SomeError", message: "Some message"}; });
        }
      };
    }());
  </script>
</head>
<body onload="run()">
  <div id="result"></div>
  <div id="log"></div>
  <script src="../tools/test.js"></script>
  <script>
    function run() {
      var result = document.getElementById('result');
      var log = document.getElementById('log');
      TEST.init(result, log)(tests);
    }
  </script>
</body>
</html>
