<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cofy - A Lisp Interpreter in JavaScript - Evaluator</title>
  <style>
    @font-face {
      font-family: 'Anonymous Pro';
      font-style: normal;
      font-weight: normal;
      src: url('fonts/anonymouspro.eot') format('eot');
      src: local('Anonymous Pro'), local('AnonymousPro'), url('fonts/anonymouspro.woff') format('woff');
    }
    html, body { margin: 0; padding: 0; }
    body { font: italic 14pt/1.4 'Anonymous Pro', monospace; background: #FFD; color: #420; padding: 50px; }
    #editor {
      height: 300px;
      margin: 15px 0 0 0;
      padding: 0 0 0 10px;
      border-width: 1px;
      border-color: #DDD;
      border-style: solid;
      background: #FFF;
    }
    #input {
      width: 100%;
      height: 300px;
      resize: none;
      margin: 0;
      padding: 0;
      border: 0;
      background: #FFF;
      color: #000;
      font: 16px 'Anonymous Pro', monospace;
    }
    #input:focus { outline: none; }
    #output {
      padding: 10px 20px;
      border: 10px solid #DDD;
      border-width: 1px;
      background: #FFF;
      color: #555;
      font: 16px 'Anonymous Pro', monospace;
    }
    #eval {
      display: inline-block;
      height: 26px;
      margin: 15px;
      padding: 0 20px;
      text-align: center;
      background: #FFC;
      color: #420;
      border: 2px outset #DD9;
      border-radius: 15px;
      font: bold italic 20px/26px 'Anonymous Pro', monospace;
      text-decoration: none;
    }
    #eval:hover { background: #FFB; }
    #eval:active { background: #FFB; border-style: inset; }
    #eval:focus { outline: none; }
    small { color: #48F; }
    em { color: #C00; }
  </style>
</head>
<body>
  <div id="logo"><img src="img/cofy-logo-o.png" width=180 height=77></div>
  <div id="editor"><textarea id="input">; map function example
(def (inc n) (+ n 1))
(def (map f x)
     (if (= x ())
         ()
         (cons (f (first x))
               (map f (rest x)))))

(map inc '(1 2 3))</textarea></div>
  <a id="eval" href="#" onclick="return read_eval_print(document.getElementById('input').value)">Evaluate</a>
  <div id="output"><b>Output Window</b><br></div>
  <script src="lang/core.js"></script>
  <script>
    var OUT = (function() {
      var attempt = 1, out = document.getElementById('output');

      function html_encode (s) {
        return s.replace(/&/g, '&amp;').replace(/</g, '&lt;');
      };

      return {
        display: function (s) {
          out.innerHTML += '<small>' + attempt++ + '</small> ' + html_encode(s) + '<br>';
        },
        error: function (e) {
          out.innerHTML += '<em>' + e.name + ": " + e.message  + '</em><br>';
        }
      };
    }());

    function read_eval_print(s) {
      try {
        OUT.display(COFY.read_eval_print(s));
      } catch (e) {
        OUT.error(e);
      }
      return false;
    }
  </script>
</body>
</html>
